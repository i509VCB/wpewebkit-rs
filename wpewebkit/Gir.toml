manual = [
    # Provided by external libraries
    "Gio.Action",
    "Gio.AsyncReadyCallback",
    "Gio.AsyncResult",
    "Gio.Cancellable",
    "Gio.InputStream",
    "GLib.Bytes",
    "GLib.DateTime",
    "GLib.DestroyNotify",
    "GLib.Error",
    "GLib.Variant",
    "GObject.InitiallyUnowned",
]

[[object]]
name = "WPEWebKit.Color"
status = "generate"
    [[object.function]]
    name = "parse"
    # This is a constructor
    manual = true

[[object]]
name = "WPEWebKit.WebViewBackend"
status = "generate"
    [[object.function]]
    name = "new"
    ignore = true # trait implementation

    [[object.function]]
    name = "get_wpe_backend"
    ignore = true # safety
