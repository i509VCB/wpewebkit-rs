external_libraries = [
    "Gio",
    "GLib",
    "GObject",
]

[options]
library = "WPEWebKit"
version = "1.1"
target_path = "."
single_version_file = true
min_cfg_version = "1.1"
work_mode = "normal"
generate_safety_asserts = true
deprecate_by_min_version = true
girs_directories = [
    "../gir-files/",
    "../",
]

