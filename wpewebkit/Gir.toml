    # Enums
    "WPEWebKit.AuthenticationScheme",
    "WPEWebKit.AutomationBrowsingContextPresentation",
    "WPEWebKit.AutoplayPolicy",
    "WPEWebKit.CacheModel",
    "WPEWebKit.ContextMenuAction",
